about:
  hero:
    description: A través de nuestro compromiso con la innovación en la experiencia del cliente transfronteriza, Aeropost se ha convertido en un jugador prominente en los mercados de América Latina y el Caribe, apoyando a millones de consumidores y empresas en sus necesidades de compras transfronterizas.
  aboutus: 
    title: Acerca de Aeropost
    description: Aeropost es un proveedor global de comercio electrónico y logística enfocado en resolver los retos de las compras transfronterizas y los envíos en el Caribe y América Latina. Con operaciones en más de 30 países y transportando cientos de millones de dólares en mercancías anualmente desde los EE.UU., nuestro objetivo es mejorar la vida de las comunidades a través de experiencias de compra en línea seguras y sin complicaciones, a la vez que revolucionamos la industria del transporte de carga transfronteriza.
  ourRoots:
    title: Nuestras Raíces y Evolución
    description: Las raíces de Aeropost se remontan a 1986, cuando comenzamos como una solución de envío y logística para los expatriados estadounidenses en Costa Rica. Hoy en día, nos hemos convertido en un proveedor de comercio electrónico verticalmente integrado para América Latina y el Caribe, ofreciendo servicios integrales para compras internacionales, pagos y entregas en más de 30 países.
  deep:
    title: Profundo Conocimiento y Experiencia
    description: Tenemos un profundo conocimiento de nuestros clientes y de las demandas únicas de cada mercado. Desde el cálculo de aranceles y el despacho de aduanas hasta el envío internacional y la entrega de última milla, la experiencia de Aeropost no tiene rival. Nuestra presencia local es destacada, con entidades comerciales, personal, activos, infraestructura, servicio al cliente, tiendas minoristas de marca, lockers y una innovadora plataforma de pagos local que facilita las compras a vendedores estadounidenses
  central:
    title: Centro de Operaciones Central
    description: La sede corporativa en Miami sirve como nuestro centro de operaciones central, albergando el Hub Logístico Internacional de 177.000 pies cuadrados. Como Transportista Aéreo Independiente (IAC) y Agencia Receptora de Correo Comercial (CMRA), cumplimos plenamente con las normativas del Departamento de Seguridad Nacional de EE.UU., la Administración de Seguridad en el Transporte y USPS. Nuestras instalaciones están certificadas para manipular paquetes y cargas de todo tipo, incluidos materiales peligrosos y mercancías peligrosas, y cuentan con sistemas de seguridad y supervisión de última generación.
  services:
    title: Servicios
    description: 'Aeropost ofrece tres ofertas de servicios: Marketplace, Casillero y Lockers Inteligentes. El Marketplace permite a los clientes comprar una amplia gama de minoristas en EE.UU., mientras que el Casillero proporciona a los clientes una dirección virtual en Miami para importar productos de cualquier minorista estadounidense. Los Lockers Inteligentes ofrecen opciones seguras y cómodas de entrega de última milla.'
  courier:
    title: Casillero
    description: Nuestra solución de Casillero proporciona a los clientes una dirección virtual en Miami que les permite importar una amplia gama de productos de cualquier minorista estadounidense. Ofrecemos servicios de valor añadido, como la aceptación de pagos locales, el pago en efectivo para usuarios sin cuenta bancaria y un completo programa de reclamos y devoluciones, lo que nos diferencia de nuestros competidores. Aprovechando nuestras operaciones en varios países, mantenemos nuestras operaciones en EE.UU. internamente, recibiendo y procesando los paquetes en nuestras instalaciones centrales de Miami. Esto nos proporciona ventajas en costes, eficiencia operativa y un mejor control del proceso de importación.
  marketplace:
    title: Plataforma Marketplace
    description: La plataforma Marketplace de Aeropost es un componente clave de nuestros servicios, ofreciendo una experiencia de compra optimizada con un único carrito y proceso de pago. Los clientes pueden navegar y comprar productos de una amplia gama de vendedores de EE.UU., mientras que nosotros nos encargamos de la logística, incluyendo el despacho de aduanas, las regulaciones de importación / exportación, y la entrega de última milla. Esta plataforma también ofrece a los vendedores estadounidenses la oportunidad de ampliar su alcance a nuevos mercados.
  smartlocker:
    title: Lockers Inteligentes
    description: Nuestros Lockers Inteligentes ofrecen una solución segura y cómoda a los retos de la entrega de última milla. Estos quioscos de autoservicio se colocan estratégicamente en lugares convenientes, lo que permite a los clientes retirar sus paquetes a su conveniencia. Nuestra tecnología de lockers inteligentes utiliza códigos QR enviados a los dispositivos móviles de los usuarios para recuperar los paquetes. Actualmente disponibles en siete mercados, incluidas Las Bahamas, Costa Rica y Trinidad y Tobago, nuestros lockers inteligentes ofrecen una forma alternativa de entrega. También estamos explorando asociaciones con bancos locales, oficinas gubernamentales y minoristas para ampliar la utilización de nuestra solución de Lockers Inteligentes.
  expansion:
    title: Expansión y Planes de Futuro
    description: 'En la actualidad, nuestro Marketplace opera en nueve países: Las Bahamas, Jamaica, Trinidad y Tobago, las Islas Vírgenes Británicas, Barbados, Costa Rica, El Salvador, Guatemala y Panamá. En el futuro, planeamos expandirnos a países más grandes como Perú, Chile, Colombia y más, aprovechando nuestra marca establecida y experiencia para competir con competidores más grandes.'
  artificial:
    title: Integración de Inteligencia Artificial (IA)
    description: Aeropost está adoptando activamente aplicaciones de inteligencia artificial (IA) dentro de la organización. La empresa ha puesto en marcha un completo programa de formación en IA para el personal de todos los niveles y está integrando la IA en varios aspectos del negocio, como las campañas de marketing, el correo electrónico, las capacidades de CRM y las operaciones logísticas.
  founders:
    heading: Fundadores y CEO
    co1: Co-fundador de Click to Collect y Director de Aeropost.
    co2: Co-fundador de Click to Collect y Presidente Ejecutivo de Aeropost.
    ceo: CEO de Aeropost
