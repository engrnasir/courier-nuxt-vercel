faqs:
  title: Preguntas Frecuentes
  hero:
    title: Preguntas Frecuentes
  footer:
    title: ¿Necesitas ayuda?
    description: Nos encantaría saber de ti.
    button: Contáctanos
  questions:
    0:
      question: ¿Cómo compro con mi dirección en Miami?
      answer: >-
        Sigue estos 3 pasos para usar tu dirección en Miami:

         - Ingresa a la tienda en línea en la que quieres comprar.
         - Selecciona los productos que quieres comprar y agrégalos al carrito de compras.
         - En el proceso de pago, asegúrate de ingresar tu dirección en Miami como mostramos a continuación (no olvides incluir tu código de país y tu número de cuenta Aeropost):


        Nombre: [[ CUSTOMER NAME ]] [[ GTW ]]-[[ ACCOUNT# ]]

        Dirección Línea 1: 1 Aeropost Way

        Dirección Línea 2: 
                   Ciudad: Miami
                   Estado: FL
            Código postal: 33206-3206
        
        Nota: Por favor sólo incluya su primer nombre y apellido. No incluir segundo nombre ni segundo apellido
    1: 
      question: ¿Cuánto voy a pagar por el envío y los impuestos?
      answer: >-
        Antes de comprar, puedes tener un estimado de cuánto vas a tener que pagar por el envío y la nacionalización de tu paquete. Para hacerlo debes entrar a la calculadora de Aeropost, seleccionar la categoría, incluir peso, precio del artículo y tu tipo de cuenta. Para obtener la categoría debes escribir el nombre del artículo en el espacio indicado o el nombre del artículo más similar (por ejemplo, para un cronómetro ingresar "reloj").
    2: 
      question: ¿Cómo Pre-alerto un envío?
      answer: >-
        Para pre-alertar un envío, debes esperar a que la tienda despache tu compra. En ese correo de confirmación, la tienda te compartirá el número de rastreo del envío, así como los artículos que contiene. Una vez que tengas esa confirmación, existen dos formas de prealertar tus compras:


        1. Inicia sesión en tu cuenta Aeropost o haz clic en el botón “Iniciar Sesión” en la parte superior derecha del sitio.

        2. Haz clic en “Prealerta tu paquete”

        3. Llena el formulario en línea, adjunta la factura comercial de tu compra y listo.
    3:
      question: ¿Cómo devuelvo un producto?
      answer: >-
        Retornar tus compras nunca había sido tan fácil. Lo único que debes hacer es:


        1. Ingresa a la página donde compraste tu(s) producto(s) y solicítale al vendedor una autorización de retorno de mercadería (o “RMA” por sus siglas en inglés).

        2. Entréganos tu compra junto al RMA en cualquiera de nuestras tiendas y nosotros nos encargaremos del resto. 


        Toma en consideración que la fecha de vencimiento del RMA es de 15 días hábiles posteriores a la fecha en que nos entregues la mercadería.
      disclaimer: No ofrecemos reembolsos en efectivo; en lugar de esto, los reembolsos se realizan únicamente a través de crédito en la tienda o transferencias bancarias.
    4:
      question: ¿Qué es Autopago y cómo me suscribo?
      answer: >-
        AutoPago es nuestro servicio automático de cobros. Aeropost cobrará automáticamente los cargos de importación de todas tus compras a la tarjeta que nos facilitas en el proceso de suscripción al servicio, haciendo que tus paquetes nunca se detengan y te los podamos entregar más rápido. Para suscribirte, sigue estos pasos:


        1. Inicia sesión en tu cuenta Aeropost o haz clic en el botón “Iniciar Sesión” en la parte superior derecha del sitio.

        2. Haz clic en “Ver Perfil”

        3. Haz clic en “Agregar” en la sección de Métodos de Pago, llena los datos de tu tarjeta y marca la opción “Seleccionar como método de pago principal”.
